<!DOCTYPE html>
<html>
  <head>
    <title>Simple Google Map</title>
    <style>
      /* Make the map fill the page */
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // Initialize and add the map
      function initMap() {
        // Coordinates for center (e.g., New York City)
        const center = { lat: 40.7128, lng: -74.0060 };

        // Create the map
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: center,
        });

        // Optional: Add a marker
        const marker = new google.maps.Marker({
          position: center,
          map: map,
          title: "Hello NYC!",
        });
      }
    </script>

    <!-- Load the Google Maps JavaScript API -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-vXB8Ggsx5inrmmHaUUOY-MLHguAWOd0&callback=initMap"
    ></script>
  </body>
</html>
